<div class="panel panel-primary">
    <div class="panel-heading">
        <h2 class="text-primary text-center">Student List</h2>
    </div>
    <div class="text-right">
        <form [formGroup]="searchForm" class="form-group">
            <input type="text" id="name" formControlName="name">
            <button class="btn btn-dark" type="submit">Search</button>
        </form>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Student Name</th>
                    <th>Current Phase</th>
                    <th>Phone Number</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tutorial of tutorials | async">
                    <td>{{tutorial.std_id}}</td>
                    <td>{{tutorial.name}}</td>
                    <td>{{tutorial.phase.phase}}</td>
                    <td>{{tutorial.payableFee}}</td>
                    <td>{{tutorial.paymentStatus}}</td>
                    <td><button (click)="deleteTutorial(tutorial.id)" class="btn btn-danger">Delete</button>
                        <button (click)="updateTutorial(tutorial.id)" class="btn btn-info"
                            style="margin-left: 10px">Update</button>
                        <button (click)="tutorialDetails(tutorial.id)" class="btn btn-info"
                            style="margin-left: 10px">Details</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
